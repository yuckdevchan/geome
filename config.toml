# Geome Config File
# For information about the syntax: https://toml.io

[World]
    max_world_height = 10
    chunk_width = 32

[Controls]
    move_forward = "w"
    move_left = "a"
    move_backward = "s"
    move_right = "d"
    jump = "space"
    exit_to_desktop = "escape"
    select = "mouse1"
    wireframe = "f3"

[Graphics]
    fov = 95
    fullscreen = true
    vsync = true

[Debug]
    show_framerate = true
